task: "base_evaluation"
description: "Configuration file for evaluation of llm_Models that has to be done using Hugging Face"
evaluation_name: "HuggingFace evaluation"

models:
  local: False # Set to True if the model is hosted locally of False if it is evlauated from huggingface
  models_names: "BSC-LT/salamandra-2b" # List of hugging_face_id_names to be evaluated 

evaluation:
  evaluation_folder: "/home/gplsi/GPLSI/evaluaciones/Salamandra-2b/evaluaciones" # Path to the folder where the evlaluation results will be stored
  evaluation_folder_gold: "/home/gplsi/GPLSI/ALIA/modelos/Evaluation/Instruction/gold" # Path where results of other evaluations are stored to be included in the final evaluation
  instruct: False
  shots: 5 # Number of shots to be used in the evaluation

wandb_project: "prueba" # Name of the wandb project to log the results

languages:
  - Spanish: false # Set to true if want to evaluate the model in Spanish tasks
  - English: false # Set to true if want to evaluate the model in English tasks
  - Valencian: true # Set to true if want to evaluate the model in Valencian tasks
  - Catalan: false # Set to true if want to evaluate the model in Catalan tasks